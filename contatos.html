<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <form action="">
        <h1>Fale Conosco</h1>
        <p>Nome e Sobrenome: <input type="text"></p>
        <p>Email: <input type="text"></p>
        <p>Telefone: <input type="text"></p>
        <p>Mensagem: <textarea rows="3" cols="50" name="" id=""></textarea></p>
        <p>Como prefere o nosso contato?</p>
        <input type="radio" name="Como prefere o nosso contato?" id="email" value="email"> email

        <input type="radio" name="Como prefere o nosso contato?" id="telefone" value="telefone"> Telefone

        <input type="radio" name="Como prefere o nosso contato?" id="WhatsApp" value="WhatsApp"> WhatsApp
    </form>
    
</body>
</html>
