<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>

<body>
    <form action="">
        <h1>Fale Conosco</h1>
        <fieldset>
        <p>Nome e Sobrenome: <input type="text"></p>
        <p>Email: <input type="text"></p>
        <p>Telefone: <input type="text"></p>
        <p>Mensagem: <textarea rows="3" cols="50" name="" id=""></textarea></p>
        </fieldset>

        <fieldset>
        <p>Como prefere o nosso contato?</p>
        <input type="radio" name="" id="email" value="email"> email

        <input type="radio" name="" id="telefone" value="telefone"> Telefone

        <input type="radio" name="" id="WhatsApp" value="WhatsApp"> WhatsApp
        </fieldset>

        <fieldset>
        <p>Qual horário prefere ser atendido?</p>
        <select name="" id="">
            <option> Manhã</option>
            <option> Tarde</option>
            <option> Noite</option>
        </select>
        </fieldset>

        <p><input type="radio" name="" id=""> Gostaria de receber mais novidades por email?</p>

        <p><button>Enviar Formulário</button></p>
    
    </form>

</body>

</html>
